<h1>Lista de Máquinas</h1>
<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Área</th>
                <th>Número</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for maquina in maquinas %}
            <tr>
                <td>{{ maquina.area }}</td>
                <td>{{ maquina.numero }}</td>
                <td>
                    <a href="{% url 'actualizarMaquina' maquina.idmaquina %}">Editar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button onclick="location.href='{% url 'formMaquina' %}'">Agregar Máquina</button>
</div>

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/administrador/catalogos.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">

  <style>
    .nav-logo{width:46px;height:46px;object-fit:cover;}
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-white shadow-sm mb-4">
  <div class="container-fluid">
    <img src="{% static 'images/LOGO_TREX.jpg' %}" alt="Logo">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <!-- Menú -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'catalogos' %}">Catálogos</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'empleados' %}">Empleados</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'maquinas' %}">Máquinas</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="catalogos-wrapper">
  <div class="cards-grid">
    <div class="card" onclick="location.href='#'">
      <h1>MODELOS</h1>
      <p>Gestiona los modelos.</p>
    </div>
    <div class="card" onclick="location.href='{% url 'empleados' %}'">
      <h1>EMPLEADOS</h1>
      <p>Lista y administración.</p>
    </div>
    <div class="card" onclick="location.href='{% url 'maquinas' %}'">
      <h1>MAQUINAS</h1>
      <p>Control de máquinas.</p>
    </div>
    <div class="card">
      <h1>COMENTARIOS</h1>
      <p>Feedback y notas.</p>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

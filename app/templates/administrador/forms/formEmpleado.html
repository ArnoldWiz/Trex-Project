{% if object %}
    <h1>Actualizar Empleado</h1>
{% else %}
    <h1>Registrar Empleado</h1>
{% endif %}

<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
        </div>
    {% endfor %}
    <button type="submit">{% if object %}Actualizar{% else %}Registrar{% endif %}</button>
</form>

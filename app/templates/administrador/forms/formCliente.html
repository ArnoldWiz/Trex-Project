<h1>Formulario de Cliente</h1>
<form method="post">
    {% csrf_token %}
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" value="{{ cliente.nombre|default_if_none:'' }}" required>
    <br>
    <br>
    <label for="contacto">Contacto:</label>
    <input type="text" id="contacto" name="contacto" value="{{ cliente.contacto|default_if_none:'' }}" required>
    <br>
    <br>
    <button type="submit">Guardar</button>
</form>

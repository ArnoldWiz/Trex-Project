{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'css/genericas/base.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet" />
  </head>
  <body>

   <nav class="navbar">
    <div class="navbar-container">
    <div class="navbar-logo">
      <img src="{% static 'images/LOGO_TREX.jpg' %}" alt="Logo">
    </div>
  </nav>

<main class="page">
  <section class="center-area">
    <div class="login-nav">
      <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <form action="{% url 'homeAdmin' %}" method="get" id="form">
          <input type="text" name="usuario" placeholder="Usuario" required />
          <input type="password" name="password" placeholder="Contraseña" required />
          <button type="submit">Ingresar</button>
        </form>
      </div>
    </div>
  </section>  
</main>

<div class="opcion" onclick="history.back()">Regresar</div>
<footer class="site-footer">Trex</footer>

</body>
</html>

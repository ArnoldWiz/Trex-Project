{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}TREX{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/genericas/general.css' %}">
  <link rel="stylesheet" href="{% static 'css/genericas/home.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container-fluid navbar-container">
      <!-- Logo -->
      <div class="navbar-logo">
        <img src="{% static 'images/LOGO_TREX.jpg' %}" alt="Logo" />
      </div>

      <!-- Botón responsive -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menú -->
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="nav-links ms-auto">
          <li class="menu-item">
            <i class="fa-solid fa-bars"></i>
            <ul class="dropdown">
               <li><a href="{% url 'listaPedidos' %}">Pedidos</a></li>
               <li><a href="{% url 'login' %}">Reportes</a></li>
               <li><a href="{% url 'login' %}">Catálogos</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div>Trex</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
